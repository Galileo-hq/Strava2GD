name: Strava Workout Export

on:
  schedule:
    # Runs every hour at the top of the hour
    - cron: '0 * * * *'
  workflow_dispatch:
    # Allows you to run this workflow manually from the Actions tab

jobs:
  keepalive:
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - uses: actions/checkout@v4
      - uses: gautamkrishnar/keepalive-workflow@v2

  export-workouts:
    needs: keepalive
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create config directory
        run: mkdir -p config

      - name: Create configuration files
        env:
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          GOOGLE_TOKEN_JSON: ${{ secrets.GOOGLE_TOKEN_JSON }}
          STRAVA_TOKEN_JSON: ${{ secrets.STRAVA_TOKEN_JSON }}
          STRAVA_CLIENT_ID: ${{ secrets.STRAVA_CLIENT_ID }}
          STRAVA_CLIENT_SECRET: ${{ secrets.STRAVA_CLIENT_SECRET }}
        run: |
          set +x
          echo "$GOOGLE_CREDENTIALS_JSON" > config/credentials.json
          echo "$STRAVA_TOKEN_JSON" > config/strava_token.json
          echo "STRAVA_CLIENT_ID=$STRAVA_CLIENT_ID" > .env
          echo "STRAVA_CLIENT_SECRET=$STRAVA_CLIENT_SECRET" >> .env

      - name: Run Strava Exporter
        env:
          GOOGLE_TOKEN_JSON: ${{ secrets.GOOGLE_TOKEN_JSON }}
        run: python src/strava_exporter.py
